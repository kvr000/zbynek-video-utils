name: Publish Release

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file zbynek-video-tool/pom.xml

    - name: Publish artifact
      uses: actions/upload-artifact@v4
      with:
        name: zbynek-video-tool
        path: zbynek-video-tool/target/zbynek-video-tool

